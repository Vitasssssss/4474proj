<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packing List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Travel Packing List</h1>
    </div>
  </header>

  <main class="container">
    <div id="tripSetup" class="card">
      <h2>Plan Your Trip</h2>
      
      <form id="tripForm">
        <div class="form-group">
          <label for="tripName">Trip Name</label>
          <input type="text" id="tripName" placeholder="Summer Vacation 2025" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="destination">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              Destination
            </label>
            <input type="text" id="destination" placeholder="Paris, France" required>
          </div>

          <div class="form-group">
            <label for="climate">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
              Climate
            </label>
            <select id="climate" required>
              <option value="cold">Cold</option>
              <option value="moderate" selected>Moderate</option>
              <option value="warm">Warm</option>
              <option value="hot">Hot</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startDate">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Start Date
            </label>
            <input type="date" id="startDate" required>
          </div>

          <div class="form-group">
            <label for="endDate">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              End Date
            </label>
            <input type="date" id="endDate" required>
          </div>
        </div>

        <div class="form-group">
          <label>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Travelers
          </label>
          <div class="travelers-grid">
            <div>
              <label class="small-label">Women</label>
              <input type="number" id="womenCount" min="0" value="0">
            </div>
            <div>
              <label class="small-label">Men</label>
              <input type="number" id="menCount" min="0" value="0">
            </div>
            <div>
              <label class="small-label">Children</label>
              <input type="number" id="childrenCount" min="0" value="0">
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary">Create Packing List</button>
      </form>
    </div>

    <div id="packingList" class="hidden">
      <div class="view-toggle">
        <button class="btn-toggle active" data-view="calendar">Calendar View</button>
        <button class="btn-toggle" data-view="list">List View</button>
      </div>

      <div id="calendarView" class="view">
        <!-- Calendar view will be populated by JavaScript -->
      </div>

      <div id="listView" class="view hidden">
        <!-- List view will be populated by JavaScript -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
